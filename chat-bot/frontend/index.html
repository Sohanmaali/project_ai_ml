<!DOCTYPE html>
<html>
<head>
    <title>Portfolio Chatbot</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        #chat { max-width: 600px; margin: auto; }
        .msg { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .user { background: #d1e7dd; text-align: right; }
        .bot { background: #f8d7da; }
    </style>
</head>
<body>

<h2>Portfolio Chatbot</h2>

<div id="chat"></div>

<input id="question" placeholder="Ask something..." style="width: 70%;">
<button onclick="ask()">Send</button>

<script>
async function ask() {
    let q = document.getElementById("question").value;

    document.getElementById("chat").innerHTML +=
        `<div class="msg user">${q}</div>`;

    const res = await fetch("http://localhost:8000/ask", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({question: q})
    });

    const data = await res.json();

    document.getElementById("chat").innerHTML +=
        `<div class="msg bot">${data.answer}</div>`;
}
</script>

</body>
</html>
